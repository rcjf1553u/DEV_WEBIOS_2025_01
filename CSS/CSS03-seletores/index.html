<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03-exercicioCasa</title>

</head>

<body>
    <!-- "EM" respeita as configurações do elemento pai mais proximo -->
    <!-- "REM" respeita as configurações do elemento root html (APENAS O HTML LA NO TOPO) -->
    <div style="font-size: 10px;">
        <h1 style="font-size: 4em;">Volibear mecha</h1>
        <h1 style="font-size: 4rem;">Jax tinta sombria</h1>
    </div>

    <div style="font-size: 20px;">
        <!-- declaração que a tag h2 terá metade da div (50% ) -->
        <h2 style="font-size: 50%;">PATEL DI FLANGO</h2>
    </div>



</body>

</html>
